<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" /> 
<link rel="stylesheet" th:href="@{/css/styleFormAsignarAlumno.css}"></link>
<title>REGISTRAR ALUMNO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&family=Ramaraja&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
<body>
<div th:object="${alumno}" th:remove="tag">
		<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
		</ul>
</div>

        <!-- Sidebar -->
            <div div class="area">
            
			<nav class="main-menu">
            	<ul>
                <li>
                    <a href="administrador">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                            Inicio
                        </span>
                    </a>
                  
                </li>
                <li class="has-subnav">
                    <a href="listarSolicitudes">
                       <i class="fa fa-table fa-2x"></i>
                        <span class="nav-text">
                            Listar Solicitudes
                        </span>
                    </a>
                    
                </li>
                <li class="has-subnav">
                    <a href="listarPagadores">
                       <i class="fa fa-table fa-2x"></i>
                        <span class="nav-text">
                            Listar Alumnos Pagadores
                        </span>
                    </a>
                    
                </li>
                <li>
                    <a href="form">
                       <i class="fa fa-info fa-2x"></i>
                        <span class="nav-text">
                            Registrar Alumno 
                        </span>
                    </a>
                </li>
                <li>
                    <a href="listar">
                        <i class="fa fa-font fa-2x"></i>
                        <span class="nav-text">
                           Listar Alumnos Matriculados
                        </span>
                    </a>
                </li>
            </ul>

            <ul class="logout">
                <li>
                   <a href="ingresarAdmin">
                         <i class="fa fa-power-off fa-2x"></i>
                        <span class="nav-text">
                            Salir
                        </span>
                    </a>
                </li>  
            </ul>
        </nav>
       </div>
        
        <div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<div class="agileits-top">

				<form th:action="@{/form}" th:object="${alumno}" method="post">
					<center><h4>ASIGNAR ALUMNO</h4></center><br>
					<label>NOMBRE(s) DEL ALUMNO</label>
					<td><input type="text" th:field="*{nomAlu}"
						th:errorsclass="alert-danger" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nomAlu')}" th:errors="*{nomAlu}">
					</small>
					</td> 
					
					<label>APELLIDOS DEL ALUMNO</label>
					<td><input type="text" th:field="*{apeAlu}"
						th:errorsclass="alert-danger" /> 
						<small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('apeAlu')}" th:errors="*{apeAlu}">
					</small>
					</td> 
					
					<label>GRADO</label>
					<td><input type="text" th:field="*{grado}"
						th:errorsclass="alert-danger" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('grado')}" th:errors="*{grado}">
					</small>
					</td> 
					
					<label>SECCION</label>
					<td><input type="text" th:field="*{seccion}"
						th:errorsclass="alert-danger" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('seccion')}" th:errors="*{seccion}">
					</small>
					</td> 
					
					<label>CORREO DEL ALUMNO</label>
					<td><input type="email" th:field="*{email}"
						th:errorsclass="alert-danger" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
					</small></td> <input type="submit" value="Crear Alumno" />
				<input type="hidden" th:field="*{id}"/>
				</form>
			</div>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
        

</body>
</html>
