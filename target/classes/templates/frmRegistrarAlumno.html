<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&family=Ramaraja&display=swap"
	rel="stylesheet">
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/stylePaginaAlumno.css}"></link>
<title>ENROLLPE</title>


</head>
<body>
	<section>
		<div class="col-lg-11">
			<nav class="navbar navbar-expand-lg">
				<a class="navbar-brand" href="enrollpe"><img
					th:src="@{/imagenes/logooficial.png}"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="icon ion-md-menu lead-xl text-dark"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a
							class="nav-link text-dark lead" href="enrollpe">INICIO<span
								class="sr-only"></span></a></li>
					</ul>
				</div>
			</nav>
		</div>

	</section>
	<section class="Form my-4 mx-8">
		<div class="container">
			<div class="row  no-gutters">
				<div class="col-lg-5">
					<center>
						<img th:src="@{/imagenes/perfil2.jpg}" class="img-fluid" alt="">
					</center>
				</div>
				<div class="col-lg-7 px-5 pt-5">
					<h1 class="font-weight-bold py-3">Enrollpe</h1>
					<h4>Inicia sesión en tu cuenta</h4>
					
					<form th:action="@{/ingresarAlumno}" th:object="${user}" method="post">
					
						<div class="form-row">
							<div class="col-lg-7">
								<input type="email" th:field="*{username}" required placeholder="ejemplo@colegio.com"
									class="form-control my-3 p-3"/><small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"> </small>
							</div>

						</div>

						<div class="form-row">
							<div class="col-lg-7">
								<input type="password" th:field="*{password}" required placeholder="******"
									class="form-control p-3"/> <br>
							</div>

						</div>

						<div class="form-row">
							<div class="col-lg-7">
								<center>
									<input type="submit" class="btn btn1" name="btmRegistrarAlumno"
										value="INICIAR SESION" />
								</center>
								<br>
							</div>

						</div>

						<p>
							¿No tienes una cuenta? <a href="escogerEscuela"> 
						</p>
						<input type="hidden" th:field="*{id}" />
					</form>
				</div>
			</div>
		</div>
		<br> <br> <br> <br> <br> <br> <br>
		<br> <br> <br> <br> <br> <br> <br>
		<br>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>

</html>
