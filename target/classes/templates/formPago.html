<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&family=Ramaraja&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styleFormPago.css}"></link>
    
</head>
<body>
<div th:object="${pagador}" th:remove="tag">
	<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
		<li th:each="err: ${#fields.errors('*')}" th:text="${err}">
		</li>
	</ul>
</div>

<form th:action="@{/formPago}" th:object="${pagador}" method="post">
<section>
		
    		<div class="col-lg-11">
				<nav class="navbar navbar-expand-lg">
				  <a class="navbar-brand" href="enrollpe"><img th:src="@{/imagenes/logooficial.png}"></a>
				
				</nav>
    		</div>
    	
    	</section>
    	<div class="container" >
    	<h1>RELLENA LOS DATOS DE TU TARJETA</h1>
    	
	<table>	
		<tr>
	<div class="first-row">
			<td>PROPIETARIO DE LA TARJETA</td>
			<td><input type="text" th:field="*{titularTarjeta}"  th:errorsclass="alert-danger"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('titularTarjeta')}"
					th:errors="*{titularTarjeta}">
				</small>
				</div>
			</td>
		</tr>
		<tr>
		<div class="first-row">
			<td>NUMERO DE TARJETA</td>
			<td><input type="text" th:field="*{numTar}" th:errorsclass="alert-danger"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('numTar')}"
					th:errors="*{numTar}">
				</small>
				</div>
			</td>
		</tr>
		<tr>
		<div class="second-row">
			<td>EMAIL DEL ALUMNO</td>
			<td><input type="text" th:field="*{correoAlumno}" th:errorsclass="alert-danger"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('correoAlumno')}"
					th:errors="*{correoAlumno}">
				</small>
				</div>
			</td>
		</tr>
		<tr>
		<div class="first-row">
			<td>FECHA DE CADUCIDAD</td>
			<td><input type="text" th:field="*{fecCad}"  th:errorsclass="alert-danger"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('fecCad')}"
					th:errors="*{fecCad}">
				</small>
				</div>
			</td>
		</tr>
		<tr>
		</tr>
		<div class="cards">
                    <img th:src="@{/imagenes/tipoTar1.jpeg}"></img>
                    <img th:src="@{/imagenes/tipoTar2.jpeg}"></img>
                    <img th:src="@{/imagenes/tipoTar3.jpeg}"></img>
                   
                </div>
		 <div class="tipo">
                <h11>TIPO DE TARJETA</h11>
                <div class="selection">
                    
                    <div class="date">
                    <select th:name="tipo" id="months" required >
                        <option value="debito">DEBITO</option>
                        <option value="credito">CREDITO</option>
                    </select>
                      
     			<div class="cvv">
                <h11>CVV</h11>
                <div class="input-field">
                    <input type="text" th:name="cvv" placeholder="cvv">
                	<small class="form-text text-danger" th:if="${#fields.hasErrors('cvv')}"
					th:errors="*{cvv}">
				</small>
                </div>
		
		<tr>
			<td><input type="submit" value="PAGAR" /></td>
		</tr>
	</table>
	</div>
<input type="hidden" th:field="*{id}"/>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
</body>
</html>
