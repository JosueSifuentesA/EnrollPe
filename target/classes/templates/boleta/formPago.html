<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>


	<div class="container py-4">
		<div class="card bg-light">

			<h4 class="card-tittle"></h4>

			<form th:accion="@{/boleta/formPago/}" th:object="${boleta}"
				method="post">
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" th:text="'Cliente'"></label>
						<div class="col-sm-6">
							<input th:value="${boleta.pagador.correoAlumno}disabled='disabled'/>
						</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" th:text="'Descripcion'"></label>
					<div class="col-sm-6">
						<input type="text" th:field="*{descripcion}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-2 col-form-label" th:text="'ObservaciÃ³n'"></label>
					<div class="col-sm-6">
						<textarea th:field="*{observacion}" class="form-control"></textarea>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-6">
						<input type="submit" th:value="${titulo}"
							class="btn btn-secondary" />
					</div>
				</div>
			</form>

		</div>
	</div>

	<footer></footer>
</body>
</html>
